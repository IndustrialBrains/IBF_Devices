# This workflow tries to build all projects in the repo, including libraries (which will be installed as well).

name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for all branches
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: TwinCAT

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules using a PAT
        run: |
          ."C:\Program Files\Git\bin\bash.exe"
          git config --file .gitmodules --get-regexp url | while read url; do git config --file=.gitmodules $(echo "$url" | sed -E "s/git@github.com:|https:\/\/github.com\//https:\/\/${{ secrets.CI_PAT }}:${{ secrets.CI_PAT }}@github.com\//"); done;
          git submodule sync
          git submodule update --init --recursive
          exit

      - name: Library check
        run: |
          & c:/Users/Administrator/source/repos/TcCliTools/Python/venv/Scripts/Activate.ps1
          python c:/Users/Administrator/source/repos/TcCliTools/Python/main.py .

      - name: Restore library repository
        run: |
          Remove-Item -Recurse -Force "C:\TwinCAT\3.1\Components\Plc\Managed Libraries"
          Copy-Item -Recurse -Path "C:\TwinCAT\3.1\Components\Plc\Managed Libraries - Backup" -Destination "C:\TwinCAT\3.1\Components\Plc\Managed Libraries"
